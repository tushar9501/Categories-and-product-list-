<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="categoriesTab">Categories</div>
            <div class="tab" id="productsTab">Products</div>
        </div>

        <!-- Categories Section -->
        <div id="categoriesSection" class="section active">
            <div class="form-section">
                <h2>Manage Categories</h2>
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">
                    <div class="form-group">
                        <input type="text" id="categoryName" placeholder="Category Name" required>
                        <button type="submit">Save Category</button>
                    </div>
                </form>
            </div>
            <div id="categoriesList" class="list-section"></div>
        </div>

        <!-- Products Section -->
        <div id="productsSection" class="section">
            <div class="form-section">
                <h2>Manage Products</h2>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <select id="productCategory" required>
                            <option value="">Select Category</option>
                        </select>
                        <input type="text" id="productName" placeholder="Product Name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="wholesaleRate" placeholder="Wholesale Rate" required>
                        <input type="number" id="doorknockRate" placeholder="Doorknock Rate" required>
                        <input type="number" id="mrp" placeholder="MRP" required>
                    </div>
                    <div class="form-group">
                        <input type="file" id="productImage" accept="image/*">
                        <button type="submit">Save Product</button>
                    </div>
                </form>
            </div>
            <div id="productsList" class="list-section"></div>
        </div>
    </div>

    <div class="clear-all">
        <button id="clearAllData" class="delete">Erase All Data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
